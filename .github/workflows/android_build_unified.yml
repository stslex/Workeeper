            adb logcat -d > logcat-regression-final.txt

      - name: Publish Regression Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            **/build/outputs/androidTest-results/connected/**/*.xml
