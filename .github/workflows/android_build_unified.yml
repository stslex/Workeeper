name: Android CI/CD - Unified Build and Tests

on:
  push:
    branches: [ master ]
  pull_request:
  workflow_dispatch:
    inputs:
      test_suite:
        description: 'Test suite to run'
        required: true
        default: 'smoke'
        type: choice
        options:
          - smoke
          - regression
          - all
          - none

permissions:
  contents: read
  issues: read
  checks: write
  pull-requests: write

# cancel-in-progress runs for the same workflow in the same branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  # Main build job - runs linting, unit tests, and build
  build:
    name: Build and Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout branch
        uses: actions/checkout@v4

      - name: Decrypt keystore
        run: |
          echo "${{ secrets.KEYSTORE }}" > keystore.jks.asc
          gpg -d --passphrase "${{ secrets.KEYSTORE_PASSPHRASE }}" --batch keystore.jks.asc > keystore.jks

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Configure Keystore
        env:
          KEYSTORE_KEY_ALIAS: ${{ secrets.KEYSTORE_KEY_ALIAS }}
          KEYSTORE_KEY_PASSWORD: ${{ secrets.KEYSTORE_KEY_PASSWORD }}
          KEYSTORE_STORE_PASSWORD: ${{ secrets.KEYSTORE_STORE_PASSWORD }}
        run: |
          echo "storeFile=keystore.jks" >> keystore.properties
          echo "keyAlias=$KEYSTORE_KEY_ALIAS" >> keystore.properties
          echo "storePassword=$KEYSTORE_STORE_PASSWORD" >> keystore.properties
          echo "keyPassword=$KEYSTORE_KEY_PASSWORD" >> keystore.properties

      - name: Create Google Services Config file
        env:
          GOOGLE_SERVICES_JSON_STORE: ${{ secrets.GOOGLE_SERVICES_JSON_STORE }}
        run: |
          echo "$GOOGLE_SERVICES_JSON_STORE" > app/store/google-services.json.b64
          base64 -d -i app/store/google-services.json.b64 > app/store/google-services.json

      - name: Create Google Services DEV Config file
        env:
          GOOGLE_SERVICES_JSON_DEV: ${{ secrets.GOOGLE_SERVICES_JSON_DEV }}
        run: |
          echo "$GOOGLE_SERVICES_JSON_DEV" > app/dev/google-services.json.b64
          base64 -d -i app/dev/google-services.json.b64 > app/dev/google-services.json

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Use CI-optimized Gradle properties
        run: cp .github/properties/gradle-ci.properties gradle.properties

      - name: Use CI-optimized Convention Gradle properties
        run: cp .github/properties/gradle-convention-ci.properties build-logic/gradle.properties

      - name: Run detekt
        run: ./gradlew detekt --full-stacktrace

      - name: Run Android Lint
        run: ./gradlew lintDebug --full-stacktrace

      - name: Build with Gradle
        run: ./gradlew build -x test --full-stacktrace

      - name: Run Unit Tests
        run: ./gradlew testDebugUnitTest --full-stacktrace

      - name: Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            **/build/test-results/test*.xml
            **/build/test-results/**/*.xml
          check_name: Unit Test Results
          comment_title: Unit Test Results
          commit: ${{ github.event.pull_request.head.sha || github.sha }}
          report_individual_runs: true
          deduplicate_classes_by_file_name: false
          compare_to_earlier_commit: true
          pull_request_build: commit
          check_run_annotations: all tests, skipped tests

      - name: Detailed Unit Test Report
        uses: mikepenz/action-junit-report@v4
        if: always()
        with:
          report_paths: |
            **/build/test-results/test*.xml
            **/build/test-results/**/*.xml
          check_name: Detailed Unit Test Report
          detailed_summary: true
          include_passed: true
          fail_on_failure: false
          require_tests: true
          annotate_only: false
          job_summary: true

      - name: Upload detekt reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: detekt-reports
          path: |
            **/build/reports/detekt/
            detekt.yml
          retention-days: 30

      - name: Upload lint reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lint-reports
          path: |
            **/build/reports/lint-results-*.html
            **/build/reports/lint-results-*.xml
            lint.xml
          retention-days: 30

      - name: Annotate PR with lint results
        if: github.event_name == 'pull_request' && always()
        uses: yutailang0119/action-android-lint@v4
        with:
          report-path: "**/build/reports/lint-results-*.xml"

      # Cache build outputs for UI tests
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-outputs
          path: |
            **/build/outputs/apk/
            **/build/outputs/androidTest-results/
          retention-days: 1

  # Smoke UI tests - run on all PRs and branches
  smoke-tests:
    name: Smoke UI Tests
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 30
    if: |
      github.event_name == 'workflow_dispatch' && inputs.test_suite == 'smoke' ||
      github.event_name == 'workflow_dispatch' && inputs.test_suite == 'all' ||
      github.event_name == 'pull_request' ||
      github.event_name == 'push'

    strategy:
      matrix:
        api-level: [ 28, 33, 36 ]
        target: [ google_apis ]
        arch: [ x86_64 ]
      fail-fast: false

    steps:
      - name: Checkout branch
        uses: actions/checkout@v4

      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Configure Keystore
        env:
          KEYSTORE_KEY_ALIAS: ${{ secrets.KEYSTORE_KEY_ALIAS }}
          KEYSTORE_KEY_PASSWORD: ${{ secrets.KEYSTORE_KEY_PASSWORD }}
          KEYSTORE_STORE_PASSWORD: ${{ secrets.KEYSTORE_STORE_PASSWORD }}
        run: |
          echo "${{ secrets.KEYSTORE }}" > keystore.jks.asc
          gpg -d --passphrase "${{ secrets.KEYSTORE_PASSPHRASE }}" --batch keystore.jks.asc > keystore.jks
          echo "storeFile=keystore.jks" >> keystore.properties
          echo "keyAlias=$KEYSTORE_KEY_ALIAS" >> keystore.properties
          echo "storePassword=$KEYSTORE_STORE_PASSWORD" >> keystore.properties
          echo "keyPassword=$KEYSTORE_KEY_PASSWORD" >> keystore.properties

      - name: Create Google Services Config files
        env:
          GOOGLE_SERVICES_JSON_STORE: ${{ secrets.GOOGLE_SERVICES_JSON_STORE }}
          GOOGLE_SERVICES_JSON_DEV: ${{ secrets.GOOGLE_SERVICES_JSON_DEV }}
        run: |
          echo "$GOOGLE_SERVICES_JSON_STORE" > app/store/google-services.json.b64
          base64 -d -i app/store/google-services.json.b64 > app/store/google-services.json
          echo "$GOOGLE_SERVICES_JSON_DEV" > app/dev/google-services.json.b64
          base64 -d -i app/dev/google-services.json.b64 > app/dev/google-services.json

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Use CI-optimized Gradle properties
        run: cp .github/properties/gradle-ci.properties gradle.properties

      - name: Use CI-optimized Convention Gradle properties
        run: cp .github/properties/gradle-convention-ci.properties build-logic/gradle.properties

      - name: AVD cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-${{ matrix.api-level }}-${{ matrix.target }}-${{ matrix.arch }}

      - name: Create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          target: ${{ matrix.target }}
          arch: ${{ matrix.arch }}
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: echo "Generated AVD snapshot for caching."

      - name: Run Smoke UI tests on emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          target: ${{ matrix.target }}
          arch: ${{ matrix.arch }}
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: |
            adb logcat > logcat-smoke.txt &
            ./gradlew connectedDebugAndroidTest -Pandroid.testInstrumentationRunnerArguments.annotation=io.github.stslex.workeeper.core.ui.test.annotations.Smoke --full-stacktrace --continue
            adb logcat -d > logcat-smoke-final.txt

      - name: Publish Smoke Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            **/build/outputs/androidTest-results/connected/**/*.xml
            **/build/test-results/**/*.xml
          check_name: Smoke UI Test Results (API ${{ matrix.api-level }})
          comment_title: Smoke UI Test Results (API ${{ matrix.api-level }})
          commit: ${{ github.event.pull_request.head.sha || github.sha }}
          report_individual_runs: true
          deduplicate_classes_by_file_name: false
          compare_to_earlier_commit: true
          pull_request_build: commit
          check_run_annotations: all tests, skipped tests

      - name: Detailed Smoke Test Report
        uses: mikepenz/action-junit-report@v4
        if: always()
        with:
          report_paths: |
            **/build/outputs/androidTest-results/connected/**/*.xml
            **/build/test-results/**/*.xml
          check_name: üìä Detailed Smoke Test Report (API ${{ matrix.api-level }})
          detailed_summary: true
          include_passed: true
          fail_on_failure: false
          require_tests: true
          annotate_only: false
          job_summary: true

      - name: Upload smoke test reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: smoke-test-reports-api-${{ matrix.api-level }}
          path: |
            **/build/reports/androidTests/
            **/build/outputs/androidTest-results/
          retention-days: 30

      - name: Upload logcat output
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: logcat-smoke-api-${{ matrix.api-level }}
          path: |
            logcat-smoke.txt
            logcat-smoke-final.txt
          retention-days: 7

      - name: Upload screenshots on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: screenshots-smoke-api-${{ matrix.api-level }}
          path: |
            **/build/outputs/connected_android_test_additional_output/
          retention-days: 14
          if-no-files-found: ignore

  # Regression UI tests - run only for master branch PRs and pushes
  regression-tests:
    name: Regression UI Tests
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 60
    if: |
      github.event_name == 'workflow_dispatch' && (inputs.test_suite == 'regression' || inputs.test_suite == 'all') ||
      (github.event_name == 'pull_request' && github.base_ref == 'master') ||
      (github.event_name == 'push' && github.ref == 'refs/heads/master')

    strategy:
      matrix:
        api-level: [ 28, 33, 36 ]
        target: [ google_apis ]
        arch: [ x86_64 ]
