  # Summary job
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [ smoke-tests, regression-tests ]
    if: always()

    steps:
      - name: Check test results
        run: |
          SMOKE_RESULT="${{ needs.smoke-tests.result }}"
          REGRESSION_RESULT="${{ needs.regression-tests.result }}"

          echo "Smoke Tests: $SMOKE_RESULT"
          echo "Regression Tests: $REGRESSION_RESULT"

          # Check for failures
          if [[ "$SMOKE_RESULT" == "failure" ]] || [[ "$REGRESSION_RESULT" == "failure" ]]; then
            echo "‚ùå Some tests failed"
            exit 1
          fi

          # Check for cancellations
          if [[ "$SMOKE_RESULT" == "cancelled" ]] || [[ "$REGRESSION_RESULT" == "cancelled" ]]; then
            echo "‚ö†Ô∏è Some tests were cancelled"
            exit 1
          fi

          # All tests passed or skipped (skipped is OK for regression on feature branches)
          if [[ "$SMOKE_RESULT" == "success" ]]; then
            if [[ "$REGRESSION_RESULT" == "success" ]]; then
              echo "‚úÖ All tests passed (Smoke + Regression)"
            elif [[ "$REGRESSION_RESULT" == "skipped" ]]; then
              echo "‚úÖ Smoke tests passed (Regression tests skipped - not targeting master)"
            else
              echo "‚úÖ Smoke tests passed"
            fi
          else
            echo "‚ö†Ô∏è Unexpected test state"
            exit 1
          fi
