name: Android UI Tests

on:
  push:
    branches: [ master, dev ]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  issues: read
  checks: write
  pull-requests: write

jobs:
  ui-tests:
    name: Run UI Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60

    strategy:
      matrix:
        api-level: [ 34 ]
        target: [ google_apis ]
        arch: [ x86_64 ]
      fail-fast: false

    steps:
      - name: Checkout branch
        uses: actions/checkout@v4

      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Configure Keystore
        env:
          KEYSTORE_KEY_ALIAS: ${{ secrets.KEYSTORE_KEY_ALIAS }}
          KEYSTORE_KEY_PASSWORD: ${{ secrets.KEYSTORE_KEY_PASSWORD }}
          KEYSTORE_STORE_PASSWORD: ${{ secrets.KEYSTORE_STORE_PASSWORD }}
        run: |
          echo "${{ secrets.KEYSTORE }}" > keystore.jks.asc
          gpg -d --passphrase "${{ secrets.KEYSTORE_PASSPHRASE }}" --batch keystore.jks.asc > keystore.jks
          echo "storeFile=keystore.jks" >> keystore.properties
          echo "keyAlias=$KEYSTORE_KEY_ALIAS" >> keystore.properties
          echo "storePassword=$KEYSTORE_STORE_PASSWORD" >> keystore.properties
          echo "keyPassword=$KEYSTORE_KEY_PASSWORD" >> keystore.properties

      - name: Create Google Services Config files
        env:
          GOOGLE_SERVICES_JSON_STORE: ${{ secrets.GOOGLE_SERVICES_JSON_STORE }}
          GOOGLE_SERVICES_JSON_DEV: ${{ secrets.GOOGLE_SERVICES_JSON_DEV }}
        run: |
          echo "$GOOGLE_SERVICES_JSON_STORE" > app/store/google-services.json.b64
          base64 -d -i app/store/google-services.json.b64 > app/store/google-services.json
          echo "$GOOGLE_SERVICES_JSON_DEV" > app/dev/google-services.json.b64
          base64 -d -i app/dev/google-services.json.b64 > app/dev/google-services.json

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Use CI-optimized Gradle properties
        run: cp .github/properties/gradle-ci.properties gradle.properties

      - name: Use CI-optimized Convention Gradle properties
        run: cp .github/properties/gradle-convention-ci.properties build-logic/gradle.properties

      - name: AVD cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-${{ matrix.api-level }}-${{ matrix.target }}-${{ matrix.arch }}

      - name: Create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          target: ${{ matrix.target }}
          arch: ${{ matrix.arch }}
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: echo "Generated AVD snapshot for caching."

      - name: Build test APKs
        run: ./gradlew assembleDebugAndroidTest --full-stacktrace

      - name: Run UI tests on emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          target: ${{ matrix.target }}
          arch: ${{ matrix.arch }}
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: |
            adb logcat > logcat.txt &
            ./gradlew connectedDebugAndroidTest --full-stacktrace --continue
            adb logcat -d > logcat-final.txt

      - name: Publish UI Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            **/build/outputs/androidTest-results/connected/**/*.xml
            **/build/test-results/**/*.xml
          check_name: UI Test Results (API ${{ matrix.api-level }})
          comment_title: UI Test Results (API ${{ matrix.api-level }})
          commit: ${{ github.event.pull_request.head.sha || github.sha }}
          report_individual_runs: true
          deduplicate_classes_by_file_name: false
          compare_to_earlier_commit: true
          pull_request_build: commit
          check_run_annotations: all tests, skipped tests

      - name: Detailed Test Report
        uses: mikepenz/action-junit-report@v4
        if: always()
        with:
          report_paths: |
            **/build/outputs/androidTest-results/connected/**/*.xml
            **/build/test-results/**/*.xml
          check_name: üìä Detailed Test Report (API ${{ matrix.api-level }})
          detailed_summary: true
          include_passed: true
          fail_on_failure: false
          require_tests: true
          annotate_only: false
          job_summary: true

      - name: Upload UI test reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ui-test-reports-api-${{ matrix.api-level }}
          path: |
            **/build/reports/androidTests/
            **/build/outputs/androidTest-results/
          retention-days: 30

      - name: Upload logcat output
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: logcat-api-${{ matrix.api-level }}
          path: |
            logcat.txt
            logcat-final.txt
          retention-days: 7

      - name: Upload screenshots on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: screenshots-api-${{ matrix.api-level }}
          path: |
            **/build/outputs/connected_android_test_additional_output/
          retention-days: 14
          if-no-files-found: ignore

  ui-tests-summary:
    name: UI Tests Summary
    runs-on: ubuntu-latest
    needs: ui-tests
    if: always()

    steps:
      - name: Check UI tests result
        run: |
          if [[ "${{ needs.ui-tests.result }}" == "failure" ]]; then
            echo "‚ùå UI tests failed"
            exit 1
          elif [[ "${{ needs.ui-tests.result }}" == "cancelled" ]]; then
            echo "‚ö†Ô∏è UI tests were cancelled"
            exit 1
          else
            echo "‚úÖ All UI tests passed"
          fi
